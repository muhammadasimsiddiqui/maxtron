<app-header class="top-header"></app-header>
<app-sidebar class="sidebar-wrapper" ></app-sidebar>
<div class="main-wrapper">
    <div class="main-content">
        <app-breadcrumb></app-breadcrumb>
        <router-outlet></router-outlet>
    </div>
</div>
<app-footer class="page-footer"></app-footer>
<!--start switcher-->
<button class="btn btn-grd btn-grd-primary position-fixed bottom-0 end-0 m-3 d-flex align-items-center gap-2" type="button" (click)="openEnd(content)" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop">
    <i class="material-icons-outlined">tune</i>Customize
</button>

<ng-template #content let-offcanvas class="offcanvas offcanvas-end">
	<div class="offcanvas-header border-bottom h-70">
        <div class="">
          <h5 class="mb-0">Theme Customizer</h5>
          <p class="mb-0">Customize your theme</p>
        </div>
        <a href="javascript:;" class="primaery-menu-close" data-bs-dismiss="offcanvas" (click)="offcanvas.dismiss('Cross click')">
          <i class="material-icons-outlined">close</i>
        </a>
      </div>
      <div class="offcanvas-body">
        <div>
          <p>Theme variation</p>
  
          <div class="row g-3">
            <div class="col-12 col-xl-6">
              <input type="radio" class="btn-check" name="theme-options" id="BlueTheme" checked>
              <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="BlueTheme" (click)="changeMode('blue-theme')">
                <span class="material-icons-outlined">contactless</span>
                <span>Blue</span>
              </label>
            </div>
            <div class="col-12 col-xl-6">
              <input type="radio" class="btn-check" name="theme-options" id="LightTheme">
              <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="LightTheme" (click)="changeMode('light')">
                <span class="material-icons-outlined">light_mode</span>
                <span>Light</span>
              </label>
            </div>
            <div class="col-12 col-xl-6">
              <input type="radio" class="btn-check" name="theme-options" id="DarkTheme">
              <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="DarkTheme" (click)="changeMode('dark')">
                <span class="material-icons-outlined">dark_mode</span>
                <span>Dark</span>
              </label>
            </div>
            <div class="col-12 col-xl-6">
              <input type="radio" class="btn-check" name="theme-options" id="SemiDarkTheme">
              <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="SemiDarkTheme" (click)="changeMode('semi-dark')">
                <span class="material-icons-outlined">contrast</span>
                <span>Semi Dark</span>
              </label>
            </div>
            <div class="col-12 col-xl-6">
              <input type="radio" class="btn-check" name="theme-options" id="BoderedTheme">
              <label class="btn btn-outline-secondary d-flex flex-column gap-1 align-items-center justify-content-center p-4" for="BoderedTheme" (click)="changeMode('bodered-theme')">
                <span class="material-icons-outlined">border_style</span>
                <span>Bordered</span>
              </label>
            </div>
          </div><!--end row-->
  
        </div>
      </div>
</ng-template>
