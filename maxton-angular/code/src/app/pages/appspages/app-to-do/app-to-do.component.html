<div class="card">
    <div class="card-body">
      <h4 class="mb-0">To Do List</h4>
      <hr>
      <div class="row gy-3">
        <div class="col-md-10">
          <input  id="todo-input" type="text" class="form-control" value="">
        </div>
        <div class="col-md-2 text-end d-grid">
          <button type="button" class="btn btn-primary" (click)="addRepeater()">Add todo</button>
        </div>
      </div>
      <div class="form-row mt-3" [formGroup]="formGroup">
        <div class="col-12" formArrayName="items">
          <div id="todo-container" >
            <div class="pb-3 todo-item" *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
              <div class="input-group">
                <div class="input-group-text">
                  <input type="checkbox" aria-label="Checkbox for following text input">
                </div>
                <input type="text" readonly="" class="form-control false " aria-label="Text input with checkbox"
                id="inputEmail{{i}}">
                <button class="btn btn-outline-secondary bg-danger text-white" type="button" id="button-addon2" (click)="removeRepeater(i)">X</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
