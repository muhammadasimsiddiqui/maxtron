{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="blue-theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maxton | Bootstrap 5 Admin Dashboard Template</title>
    <link rel="icon" href="{% static 'images/favicon-32x32.png' %}" type="image/png">


    <!-- inject:css-->
    <!-- <link rel="stylesheet" href="{% static 'vendor/css/bootstrap/bootstrap.css'  %}"> -->
    <link href="{% static 'css/pace.min.css' %}" rel="stylesheet">
    <script src="{% static  'js/pace.min.js' %}"></script>

    <!--plugins-->
    <link href="{% static 'plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/fullcalendar/css/main.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/metismenu/metisMenu.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/metismenu/mm-vertical.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/simplebar/css/simplebar.css' %}">
    <!--bootstrap css-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">

    <!--main css-->
    <link href="{% static 'css/bootstrap-extended.css' %}" rel="stylesheet">
    <link href="{% static 'sass/main.css' %}" rel="stylesheet">
    <link href="{% static 'sass/dark-theme.css' %}" rel="stylesheet">
    <link href="{% static 'sass/blue-theme.css' %}" rel="stylesheet">
    <link href="{% static 'sass/semi-dark.css' %}" rel="stylesheet">
    <link href="{% static 'sass/bordered-theme.css' %}" rel="stylesheet">
    <link href="{% static 'sass/responsive.css' %}" rel="stylesheet">
    {% block extra_css %}
    {% endblock extra_css %}
</head>

<body>


    {% block content %}
    {% endblock content %}


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!--plugins-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script>
        $(document).ready(function () {
            $("#show_hide_password a").on('click', function (event) {
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass("bi-eye-slash-fill");
                    $('#show_hide_password i').removeClass("bi-eye-fill");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass("bi-eye-slash-fill");
                    $('#show_hide_password i').addClass("bi-eye-fill");
                }
            });
        });
    </script>
</body>

</html>
