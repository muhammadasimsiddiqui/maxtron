{% extends 'partial/base.html' %}

{% load static %}
{% block extra_css %}
<link href="{% static 'plugins/vectormap/jquery-jvectormap-2.0.2.css' %}" rel="stylesheet">
{% endblock extra_css %}
{% block content %}
<div class="row">
  <div class="col-12 col-xl-6">
    <h6 class="text-uppercase">World Map</h6>
    <hr>
    <div class="card">
      <div class="card-body">
        <div id="world-map-markers" style="height: 400px"></div>
      </div>
    </div>
  </div>
  <div class="col-12 col-xl-6">
    <h6 class="text-uppercase">India</h6>
    <hr>
    <div class="card">
      <div class="card-body">
        <div id="india" style="height: 400px"></div>
      </div>
    </div>
  </div>
  <div class="col-12 col-xl-6">
    <h6 class="text-uppercase">Usa</h6>
    <hr>
    <div class="card">
      <div class="card-body">
        <div id="usa" style="height: 400px"></div>
      </div>
    </div>
  </div>
  <div class="col-12 col-xl-6">
    <h6 class="text-uppercase">Australia Map</h6>
    <hr>
    <div class="card">
      <div class="card-body">
        <div id="australia" style="height: 400px"></div>
      </div>
    </div>
  </div>
  <div class="col-12 col-xl-12">
    <h6 class="text-uppercase">Uk Map</h6>
    <hr>
    <div class="card">
      <div class="card-body">
        <div id="uk" style="height: 400px"></div>
      </div>
    </div>
  </div>
</div><!--end row-->
{% endblock content %}
{% block extra_js %}
<!-- Vector map JavaScript -->
<script src="{% static 'plugins/vectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
<script src="{% static 'plugins/vectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
<script src="{% static 'plugins/vectormap/jquery-jvectormap-in-mill.js' %}"></script>
<script src="{% static 'plugins/vectormap/jquery-jvectormap-us-aea-en.js' %}"></script>
<script src="{% static 'plugins/vectormap/jquery-jvectormap-uk-mill-en.js' %}"></script>
<script src="{% static 'plugins/vectormap/jquery-jvectormap-au-mill.js' %}"></script>
<script src="{% static 'plugins/vectormap/jvectormap.custom.js' %}"></script>
{% endblock extra_js %}
