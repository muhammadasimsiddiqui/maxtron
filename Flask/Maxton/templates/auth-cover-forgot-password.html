{% extends 'partial/base-2.html' %}
{% block content %}
<!--authentication-->

<div class="section-authentication-cover">
  <div class="">
    <div class="row g-0">

      <div
        class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex border-end bg-transparent">

        <div class="card rounded-0 mb-0 border-0 shadow-none bg-transparent bg-none">
          <div class="card-body">
            <img src="{{ url_for('static', filename='images/auth/reset-password1.png') }}"
              class="img-fluid auth-img-cover-login" width="550" alt="">
          </div>
        </div>

      </div>

      <div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center">
        <div class="card rounded-0 m-3 mb-0 border-0 shadow-none bg-none">
          <div class="card-body p-sm-5">
            <img src="{{ url_for('static', filename='images/logo1.png') }}" class="mb-4" width="145" alt="">
            <h4 class="fw-bold">Forgot Password?</h4>
            <p class="mb-0">Enter your registered email ID to reset the password</p>

            <div class="form-body mt-4">
              <form class="row g-4">
                <div class="col-12">
                  <label class="form-label">Email id</label>
                  <input type="text" class="form-control" placeholder="example@user.com">
                </div>
                <div class="col-12">
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-grd-info">Send</button>
                    <a href="auth-cover-login" class="btn btn-light">Back to Login</a>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>
    <!--end row-->
  </div>
</div>

<!--authentication-->
{% endblock content %}

</html>
